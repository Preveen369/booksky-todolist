<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <h1>Booksky</h1>
    </div>

    <div class="container">
        <div class="book-container">
            <!--handled by script.js file-->
        </div>
    </div>

    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="book-title-input">
            <input type="text" placeholder="Book Author" id="book-author-input">
            <textarea placeholder="Short Description" id="book-description-input"></textarea>
            <button id="add-book">ADD</button>
            <button id="cancel-popup">CANCEL</button>
        </form>
    </div>
    
    <div class="popup-box edit-popup-box">
        <h2>Edit Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="edit-book-title-input">
            <input type="text" placeholder="Book Author" id="edit-book-author-input">
            <textarea placeholder="Short Description" id="edit-book-description-input"></textarea>
            <button id="save-edit-book">SAVE</button>
            <button id="cancel-edit-popup">CANCEL</button>
        </form>
    </div>

    <div class="popup-box view-popup-box">
        <h2>View Book</h2>
        <div>
            <h3 id="view-book-title"></h3>
            <h5 id="view-book-author"></h5>
            <p id="view-book-description"></p>
        </div>
        <button id="close-view-popup">CLOSE</button>
    </div>

    <button class="add-button" id="add-popup-button">+</button>
    <script src="script.js" type="module"></script>
</body>

</html>
